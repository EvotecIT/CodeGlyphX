name: Deploy Website

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore CodeGlyphX.Website/CodeGlyphX.Website.csproj

      - name: Build website (static + playground)
        run: pwsh Build/Publish-WebsitePages.ps1 -Configuration Release -Framework net10.0 -OutputPath site

      - name: Verify website output
        run: |
          test -f site/.nojekyll
          test -f site/index.html
          test -f site/docs/index.html
          test -f site/playground/index.html

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Test mobile layout
        run: |
          # Start local server in background
          npx serve site -l 5051 &
          SERVER_PID=$!
          sleep 3

          # Run mobile layout tests
          node -e "
          const { chromium } = require('playwright');
          (async () => {
              const pages = ['/', '/showcase/', '/faq/'];
              const viewports = [375, 390, 414];
              const maxOverflow = 5;
              const browser = await chromium.launch();
              const context = await browser.newContext();
              const page = await context.newPage();
              let failures = [];
              for (const vw of viewports) {
                  await page.setViewportSize({ width: vw, height: 667 });
                  for (const path of pages) {
                      const url = 'http://localhost:5051' + path;
                      console.log('Testing:', url, 'at', vw + 'px');
                      try {
                          await page.goto(url, { waitUntil: 'networkidle', timeout: 30000 });
                          const overflow = await page.evaluate((vw, max) => {
                              const docWidth = document.documentElement.scrollWidth;
                              return docWidth - vw > max ? docWidth - vw : 0;
                          }, vw, maxOverflow);
                          if (overflow > 0) {
                              failures.push({ page: path, viewport: vw, overflow });
                          }
                      } catch (err) {
                          failures.push({ page: path, viewport: vw, error: err.message });
                      }
                  }
              }
              await browser.close();
              if (failures.length > 0) {
                  console.error('FAILURES:', JSON.stringify(failures, null, 2));
                  process.exit(1);
              }
              console.log('All pages passed mobile layout checks!');
          })();
          "

          # Cleanup
          kill $SERVER_PID 2>/dev/null || true

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
