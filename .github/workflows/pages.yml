name: Deploy Website

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

env:
  # Optional repo/org variable: POWERFORGE_REF (branch/tag/SHA) for controlled engine rollouts.
  POWERFORGE_REPOSITORY: EvotecIT/PSPublishModule
  POWERFORGE_REF: ${{ vars.POWERFORGE_REF != '' && vars.POWERFORGE_REF || 'ab58992450def6b736a2ea87e6a492400250959f' }}

jobs:
  build:
    # Prefer private/self-hosted runners for private repos to reduce hosted spend.
    runs-on: ${{ fromJSON(github.event.repository.private && '["self-hosted","linux"]' || '["ubuntu-latest"]') }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Checkout PSPublishModule
        uses: actions/checkout@v4
        with:
          repository: ${{ env.POWERFORGE_REPOSITORY }}
          ref: ${{ env.POWERFORGE_REF }}
          path: PSPublishModule

      - name: Build PowerForge.Web.Cli
        run: dotnet build PSPublishModule/PowerForge.Web.Cli/PowerForge.Web.Cli.csproj -c Release

      - name: Build website (static + playground)
        working-directory: Website
        run: dotnet ../PSPublishModule/PowerForge.Web.Cli/bin/Release/net10.0/PowerForge.Web.Cli.dll pipeline --config pipeline.json --mode ci

      - name: Verify website output
        run: |
          test -f Website/_site/.nojekyll
          test -f Website/_site/index.html
          test -f Website/_site/docs/index.html
          test -f Website/_site/playground/index.html
          test -f Website/_site/404.html
          grep -Eqi "<link[^>]+rel=[^>]*stylesheet" Website/_site/404.html

      # Playwright smoke coverage is handled by the PowerForge.Web audit step

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Website/_site

  deploy:
    # Prefer private/self-hosted runners for private repos to reduce hosted spend.
    runs-on: ${{ fromJSON(github.event.repository.private && '["self-hosted","linux"]' || '["ubuntu-latest"]') }}
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  purge-cloudflare:
    # Prefer private/self-hosted runners for private repos to reduce hosted spend.
    runs-on: ${{ fromJSON(github.event.repository.private && '["self-hosted","linux"]' || '["ubuntu-latest"]') }}
    needs: deploy
    permissions:
      contents: read
    steps:
      - name: Resolve Cloudflare settings
        id: cloudflare
        run: |
          token="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          zone="${{ secrets.CLOUDFLARE_ZONE_ID_CODEGLYPHX }}"
          if [ -z "$token" ] || [ -z "$zone" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Cloudflare purge/verify skipped: missing required secrets."
            exit 0
          fi
          echo "enabled=true" >> "$GITHUB_OUTPUT"

      - name: Setup .NET 10
        if: steps.cloudflare.outputs.enabled == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Checkout PSPublishModule
        if: steps.cloudflare.outputs.enabled == 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ env.POWERFORGE_REPOSITORY }}
          ref: ${{ env.POWERFORGE_REF }}
          path: PSPublishModule

      - name: Build PowerForge.Web.Cli
        if: steps.cloudflare.outputs.enabled == 'true'
        run: dotnet build PSPublishModule/PowerForge.Web.Cli/PowerForge.Web.Cli.csproj -c Release

      - name: Purge Cloudflare cache (key routes)
        if: steps.cloudflare.outputs.enabled == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          dotnet PSPublishModule/PowerForge.Web.Cli/bin/Release/net10.0/PowerForge.Web.Cli.dll \
            cloudflare purge \
            --zone-id "${{ secrets.CLOUDFLARE_ZONE_ID_CODEGLYPHX }}" \
            --token-env CLOUDFLARE_API_TOKEN \
            --site-config "Website/site.json"

      - name: Verify Cloudflare cache status (key routes)
        if: steps.cloudflare.outputs.enabled == 'true'
        run: |
          dotnet PSPublishModule/PowerForge.Web.Cli/bin/Release/net10.0/PowerForge.Web.Cli.dll \
            cloudflare verify \
            --site-config "Website/site.json" \
            --warmup 1

