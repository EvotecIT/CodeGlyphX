name: Deploy Website

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Checkout PSPublishModule
        uses: actions/checkout@v4
        with:
          repository: EvotecIT/PSPublishModule
          ref: v2-speedgonzales
          path: PSPublishModule

      - name: Build PowerForge.Web.Cli
        run: dotnet build PSPublishModule/PowerForge.Web.Cli/PowerForge.Web.Cli.csproj -c Release

      - name: Build website (static + playground)
        working-directory: Website
        run: dotnet ../PSPublishModule/PowerForge.Web.Cli/bin/Release/net10.0/PowerForge.Web.Cli.dll pipeline --config pipeline.json

      - name: Verify website output
        run: |
          test -f Website/_site/.nojekyll
          test -f Website/_site/index.html
          test -f Website/_site/docs/index.html
          test -f Website/_site/playground/index.html

      # Playwright smoke coverage is handled by the PowerForge.Web audit step

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Website/_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
