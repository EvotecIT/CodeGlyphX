<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground - CodeGlyphX</title>
    <base href="/playground/" />

    <link rel="preload" id="webassembly" />
    <!-- Fonts -->
    <script type="importmap"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/app.css" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/codeglyphx-qr-icon.png" />
    <link rel="apple-touch-icon" href="/codeglyphx-qr-icon.png" />

    <!-- SEO -->
    <meta name="description" content="Interactive playground to generate QR codes, barcodes, Data Matrix, PDF417, and Aztec codes using CodeGlyphX." />

    <!-- Theme initialization (prevent flash) -->
    <script>
        (function() {
            var theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body>
    <div id="app">
        <div class="loading">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Loading Playground...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="/_framework/blazor.webassembly#[.{fingerprint}].js"></script>

    <!-- Theme functions for Blazor -->
    <script>
        function getTheme() {
            return localStorage.getItem('theme') || 'dark';
        }

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
        }

        // Copy to clipboard for code blocks
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                return true;
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
                return false;
            });
        }
    </script>
</body>

</html>
