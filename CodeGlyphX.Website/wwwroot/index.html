<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeGlyphX - No-deps QR & Barcode Toolkit for .NET</title>
    <base href="/" />

    <link rel="preload" id="webassembly" />
    <!-- Fonts -->
    <script type="importmap"></script>
    <link rel="preload" href="css/fonts.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/fonts.css" /></noscript>
    <link rel="preload" href="fonts/inter/Inter-600-latin.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preconnect" href="https://img.shields.io" crossorigin>
    <link rel="preload" href="codeglyphx-qr-icon.png" as="image" type="image/png">

    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" href="codeglyphx-qr-icon.png" />
    <link rel="apple-touch-icon" href="codeglyphx-qr-icon.png" />

    <!-- PrismJS CSS loaded lazily only when needed -->

    <!-- SEO -->
    <meta name="description" content="CodeGlyphX is a fast, dependency-free toolkit for QR codes and barcodes in .NET. Generate and decode QR, Data Matrix, PDF417, Aztec, and 1D barcodes." />
    <meta name="keywords" content="QR code, barcode, .NET, C#, Code128, Data Matrix, PDF417, Aztec, encoding, decoding, no dependencies, NuGet" />
    <meta name="author" content="Evotec Services" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://codeglyphx.com/" />

    <!-- Open Graph -->
    <meta property="og:title" content="CodeGlyphX - Zero-Dependency QR & Barcode Toolkit for .NET" />
    <meta property="og:description" content="Generate and decode QR codes, Data Matrix, PDF417, Aztec, and 1D barcodes without any external dependencies. Pure .NET." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codeglyphx.com/" />
    <meta property="og:image" content="https://codeglyphx.com/codeglyphx-qr-icon.png" />
    <meta property="og:site_name" content="CodeGlyphX" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="CodeGlyphX - Zero-Dependency QR & Barcode Toolkit for .NET" />
    <meta name="twitter:description" content="Generate and decode QR codes, Data Matrix, PDF417, Aztec, and 1D barcodes without any external dependencies." />
    <meta name="twitter:image" content="https://codeglyphx.com/codeglyphx-qr-icon.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "CodeGlyphX",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Windows, Linux, macOS",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "description": "Zero-dependency QR and barcode toolkit for .NET. Generate and decode QR codes, Data Matrix, PDF417, Aztec, and 1D barcodes.",
        "url": "https://codeglyphx.com/",
        "author": {
            "@type": "Organization",
            "name": "Evotec Services",
            "url": "https://evotec.xyz"
        },
        "license": "https://www.apache.org/licenses/LICENSE-2.0"
    }
    </script>

    <!-- SPA redirect for GitHub Pages -->
    <script>
        (function(l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function(s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>

    <!-- Theme initialization (prevent flash) -->
    <script>
        (function() {
            var theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body>
    <div id="app">
        <div class="loading">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Loading CodeGlyphX...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script>
        (function() {
            function enableKeyboardFocus() {
                document.body.classList.add('using-keyboard');
            }

            function disableKeyboardFocus() {
                document.body.classList.remove('using-keyboard');
            }

            window.addEventListener('keydown', function(e) {
                if (e.key === 'Tab' || e.key === 'ArrowUp' || e.key === 'ArrowDown' || e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    enableKeyboardFocus();
                }
            });

            window.addEventListener('mousedown', disableKeyboardFocus, true);
            window.addEventListener('touchstart', disableKeyboardFocus, true);
        })();
    </script>

    <script src="js/site.js"></script>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script>
        if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>

    <!-- Theme and utility functions for Blazor -->
    <script>
        function getTheme() {
            return localStorage.getItem('theme') || 'dark';
        }

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
        }
    </script>
</body>

</html>
