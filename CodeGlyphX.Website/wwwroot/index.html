<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeGlyphX</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="codeglyphx-qr-icon.png" />
    <link rel="apple-touch-icon" href="codeglyphx-qr-icon.png" />
    <link rel="stylesheet" href="css/app.css" />
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.dataset.theme = theme;
        })();
    </script>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-content">
                <img src="codeglyphx-qr-icon.png" alt="CodeGlyphX" width="64" height="64" />
                <div class="loading-text">Loading CodeGlyphX...</div>
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">Dismiss</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
