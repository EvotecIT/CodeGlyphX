<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | CodeGlyphX</title>
    <link rel="icon" href="/codeglyphx-qr-icon.png" type="image/png">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-light: #a78bfa;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --text: #f4f4f5;
            --text-muted: #c1c7d6;
            --text-dim: #9aa4b2;
            --border: #27272a;
            --header-border: rgba(255, 255, 255, 0.05);
        }
        [data-theme="light"] {
            --primary: #6d28d9;
            --primary-light: #7c3aed;
            --bg-dark: #f8fafc;
            --bg-card: #ffffff;
            --text: #1e293b;
            --text-muted: #475569;
            --text-dim: #64748b;
            --border: #e2e8f0;
            --header-border: rgba(0, 0, 0, 0.05);
        }
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; min-height: 100vh; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: var(--bg-dark);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--header-border);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text);
            text-decoration: none;
        }
        .brand img { width: 28px; height: 28px; }
        .nav-link {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-decoration: none;
        }
        .nav-link:hover { color: var(--text); }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8rem 2rem 4rem;
            min-height: 100vh;
        }
        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin: 0 0 1rem;
            letter-spacing: -0.04em;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 0.75rem;
            color: var(--text);
        }
        .error-message {
            font-size: 1.05rem;
            color: var(--text-muted);
            max-width: 480px;
            margin: 0 0 2rem;
        }
        .error-actions { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.25);
        }
        .btn-primary:hover { box-shadow: 0 12px 32px rgba(139, 92, 246, 0.35); }
        .btn-secondary {
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .btn-secondary:hover { border-color: var(--primary); }
        .error-qr {
            margin-top: 3rem;
            opacity: 0.08;
            width: 120px;
            height: 120px;
        }
    </style>
    <script>
        (function() {
            var saved = localStorage.getItem('theme');
            if (saved && saved !== 'auto') {
                document.documentElement.dataset.theme = saved;
            } else if (saved === 'auto' || !saved) {
                var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.dataset.theme = prefersDark ? 'dark' : 'light';
            }
        })();
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="brand">
                <img src="/codeglyphx-qr-icon.png" alt="">
                <span>CodeGlyphX</span>
            </a>
            <nav style="display:flex;gap:0.125rem;">
                <a href="/" class="nav-link">Home</a>
                <a href="/docs/" class="nav-link">Docs</a>
                <a href="/api/" class="nav-link">API</a>
                <a href="/playground/" class="nav-link">Playground</a>
            </nav>
        </div>
    </header>
    <main class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page not found</h1>
        <p class="error-message">The page you're looking for doesn't exist or has been moved. Check the URL or navigate back to safety.</p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                Back to Home
            </a>
            <a href="/docs/" class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2z"/><path d="M22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z"/></svg>
                Browse Docs
            </a>
        </div>
        <svg class="error-qr" viewBox="0 0 100 100" fill="currentColor">
            <rect x="10" y="10" width="25" height="25" rx="3"/>
            <rect x="65" y="10" width="25" height="25" rx="3"/>
            <rect x="10" y="65" width="25" height="25" rx="3"/>
            <rect x="40" y="40" width="20" height="20" rx="2"/>
            <rect x="65" y="65" width="10" height="10" rx="1"/>
            <rect x="80" y="65" width="10" height="10" rx="1"/>
            <rect x="65" y="80" width="10" height="10" rx="1"/>
            <rect x="40" y="10" width="10" height="10" rx="1"/>
            <rect x="40" y="65" width="10" height="10" rx="1"/>
            <rect x="10" y="40" width="10" height="10" rx="1"/>
        </svg>
    </main>
</body>
</html>
